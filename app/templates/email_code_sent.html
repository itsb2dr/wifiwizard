{% extends 'layout.html' %}
{% block content %}
<div class="auth-page">
  <div class="auth-container stylish-auth-box">
    <h2 class="auth-heading">📧 Reset Email Sent</h2>
    <p class="auth-message">We've sent a password reset code to your email address. Please check your inbox and follow the instructions.</p>

    {% include 'partials/alerts.html' %}

    <div class="auth-actions">
      <a href="{{ url_for('auth.login') }}" class="styled-link">← Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
