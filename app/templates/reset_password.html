{% extends 'layout.html' %}
{% block content %}
<div class="auth-page">
  <div class="auth-container">
    <h2>Reset Password</h2>
    <form method="POST">
      <p style="margin-bottom: 14px;">Enter the 6-digit code sent to <strong>{{ email }}</strong></p>
      <input type="text" name="code" placeholder="Enter reset code" required>
      <input type="password" name="new_password" placeholder="New password" required>
      <button type="submit">Reset Password</button>
    </form>
    <div style="margin-top: 18px;">
      {% include 'partials/alerts.html' %}
    </div>
    <p style="margin-top: 14px;"><a href="{{ url_for('auth.login') }}">Back to login</a></p>
  </div>
</div>
{% endblock %}
