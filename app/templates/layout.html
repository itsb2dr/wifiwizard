
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>WiFi WIZARD</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
  <style>
    .floating-nav {
      position: fixed;
      top: 20px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 1000;
    }

    .floating-nav a {
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .floating-nav .highlight-btn {
      background-color: #00bfff;
      color: white !important;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .highlight-btn:hover {
      background-color: #0099cc;
    }

    .avatar-dropdown {
      position: relative;
    }

    .avatar-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #00bfff;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 48px;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      z-index: 1000;
      padding: 8px 0;
      min-width: 140px;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 18px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="floating-nav">
    {% if current_user.is_authenticated %}
      {% if current_user.role == 'admin' %}
        <a href="{{ url_for('admin.dashboard') }}">Admin Panel</a>
      {% endif %}
      <div class="avatar-dropdown" onclick="toggleDropdown()">
        <img src="{{ current_user.avatar if current_user.avatar else url_for('static', filename='images/default_avatar.png') }}" class="avatar-img" alt="Avatar">
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="{{ url_for('profile.view') }}">Profile</a>
          <a href="{{ url_for('auth.logout') }}">Logout</a>
        </div>
      </div>
    {% else %}
      <a href="{{ url_for('auth.login') }}">Log in</a>
      <a href="{{ url_for('auth.register') }}" class="highlight-btn">Create Free Account</a>
    {% endif %}
  </div>

  <main>
    <div style="height: 80px;"></div>
    {% block content %}{% endblock %}
  </main>

  {% if current_user.is_authenticated and request.endpoint != 'chat.chat' %}
    <div id="chat-icon" onclick="toggleChatPanel()">
      ðŸ’¬
      <span id="new-msg-dot"></span>
    </div>
    <div id="chat-panel" style="display: none;">
      <iframe src="{{ url_for('chat.chat') }}"></iframe>
    </div>
  {% endif %}

  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  <script>
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.addEventListener('click', function (e) {
      if (!e.target.closest('.avatar-dropdown')) {
        const menu = document.getElementById("dropdownMenu");
        if (menu) menu.style.display = "none";
      }
    });
  </script>
</body>
</html>
