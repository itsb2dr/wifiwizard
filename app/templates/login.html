{% extends 'layout.html' %}
{% block content %}
<div class="auth-page">
  <div class="auth-container">
    <h2>Welcome back</h2>
    <div style="margin-bottom: 18px;">
      {% include 'partials/alerts.html' %}
    </div>
    <form method="POST">
      <input type="text" name="login" placeholder="Email or Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <div style="margin-top: 16px;">
      <p style="margin-bottom: 8px;"><a href="{{ url_for('auth.forgot_password') }}">Forgot password?</a></p>
      <p>No account yet? <a href="{{ url_for('auth.register') }}">Sign up</a></p>
    </div>
  </div>
</div>
{% endblock %}
